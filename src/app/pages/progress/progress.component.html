<div class="row">
  <div class="col-md-12">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title"> primera targera </h4>
        <div class="progress">
          <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" [attr.ariaValuenow]="progreso" aria-valuenow="50"
               aria-valuemin="0" aria-valuemax="100" [style.width]=" progreso +'%'" style="width: 50%"></div>
        </div>
        <br>
        <div class="progress">
          <div class="progress-bar progress-bar-striped progress-bar-animated bg-dark" role="progressbar" [attr.ariaValuenow]="progreso" aria-valuenow="50"
               aria-valuemin="0" aria-valuemax="100" [style.width]=" progreso +'%'" style="width: 50%"></div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-md-6">
    <div class="card">
      <div class="card-body">
        <app-incrementador nombre="progress 1" [progreso]="10"></app-incrementador>
      </div>
    </div>
  </div>

  <div class="col-md-6">
    <div class="card">
      <div class="card-body">
        <app-incrementador nombre="progress 2"></app-incrementador>
      </div>
    </div>
  </div>
</div>
