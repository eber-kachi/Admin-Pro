<h3>{{leyenda}}</h3>
<div class="input-group">
    <span class="input-group-btn">
       <button class="btn btn-primary" (click)="sumarProgreso(+5)" type="button">
         <i class="fa fa-plus-square-o fa-1x" aria-hidden="true"></i>
       </button>
    </span>
    <label>
      <input type="text" [(ngModel)]="progreso" name="progreso" class="form-control">
    </label>
    <span class="input-group-btn">
      <button class="btn btn-primary" (click)="sumarProgreso(-5)" type="button">
        <i class="fa fa-minus-square-o fa-1x" aria-hidden="true"></i>
      </button>
    </span>
</div>
